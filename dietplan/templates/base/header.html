{% load static %} 
<header>
        <div class="w3ls-header"><!--header-one--> 
        
            <div class="w3ls-header-right">
                <ul>
                    <li class="dropdown head-dpdn">
                        <a href='{% url "accounts:signin" %}' aria-expanded="false"><i class="fa fa-user" aria-hidden="true"></i> Sign In</a>
                    </li>
                    <li class="dropdown head-dpdn">
                        <a href=" {% static 'help.html' %} "><i class="fa fa-question-circle" aria-hidden="true"></i> Help</a>
                    </li>

                    <li class="dropdown head-dpdn">
                        <div class="header-right">          
    <!-- Large modal -->
            <div class="agile-its-selectregion">
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                <i class="fa fa-globe" aria-hidden="true"></i>Select City</button>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                    aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;</button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        Please Choose Your Location</h4>
                                </div>
                                <div class="modal-body">
                                     <form class="form-horizontal" action="#" method="get">
                                        <div class="form-group">
                                            <select id="basic2" class="show-tick form-control" multiple>
                                                <optgroup label="Popular Cities">
                                                    <option selected style="display:none;color:#eee;">Select City</option>
                                                    <option>Birmingham</option>
                                                    <option>Anchorage</option>
                                                    <option>Phoenix</option>
                                                    <option>Little Rock</option>
                                                    <option>Los Angeles</option>
                                                    <option>Denver</option>
                                                    <option>Bridgeport</option>
                                                    <option>Wilmington</option>
                                                    <option>Jacksonville</option>
                                                    <option>Atlanta</option>
                                                    <option>Honolulu</option>
                                                    <option>Boise</option>
                                                    <option>Chicago</option>
                                                    <option>Indianapolis</option>
                                                </optgroup>
                                                    <optgroup label="Wisconsin">
                                                        <option>Milwaukee</option>
                                                        <option>Madison</option>
                                                        <option>Green Bay</option>
                                                        <option>Kenosha</option>
                                                        <option>Racine</option>
                                                    </optgroup>
                                                    <optgroup label="Wyoming">
                                                        <option>Cheyenne</option>
                                                        <option>Casper</option>
                                                        <option>Laramie</option>
                                                        <option>Gillette</option>
                                                        <option>Rock Springs</option>
                                                    </optgroup>
                                            </select>
                                        </div>
                                      </form>    
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
                    </li>
                </ul>
            </div>
            
            <div class="clearfix"> </div> 
        </div>
        <div class="container">
            <div class="agile-its-header">
                <div class="logo">
                    <h1><a href=" {% static 'index.html' %} "><span>Diet</span>Plans</a></h1>
                </div>
                <div class="agileits_search">
                    <form action='{% url "dietapp:alltype"  %}' method="post">
                        <input name="Search" type="text" placeholder="How can we help you today?" required="" />
                        <select id="agileinfo_search" name="agileinfo_search" required="">
                            <option value="">All Categories</option>
                            <option value="5">Child</option>
                            <option value="young">Youngs</option>
                            <option value="Adult">Adult</option>
                            <option value="Old">Old</option>
                            
                        </select>
                        <button type="submit" class="btn btn-default" aria-label="Left Align">
                            <i class="fa fa-search" aria-hidden="true"> </i>
                        </button>
                    </form>
                <a class="post-w3layouts-ad" href="/profile/">Personal Health</a>
                </div>  
                <div class="clearfix"></div>
            </div>
        </div>
    </header>
